<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <header>

  </header>
  <div class="container">
    <h1>todos</h1>
    <div class="tab">
      <button class="tablinks" onclick="switchTbs(event, 'Incomplete')">Incomplete</button>
      <button class="tablinks" onclick="switchTbs(event, 'Completed')">Completed</button>
    </div>

    <div id="Incomplete" class="tabcontent">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text" placeholder='New Item'><button
          class='addItem'>Add</button>
      </p>

      <h3>Incomplete</h3>
      <ul id="incomplete-tasks">


      </ul>
    </div>

    <div id="Completed" class="tabcontent">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <!-- <li><input type="checkbox" checked>
          <label>See the Doctor</label>
           <input type="text"><button class="edit">Edit</button>
           <button class="delete">Delete</button> 
        </li> -->
      </ul>
    </div>

  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
